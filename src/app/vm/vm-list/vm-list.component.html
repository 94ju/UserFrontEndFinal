<mat-accordion *ngIf="vms.length >0 ">
  <mat-expansion-panel *ngFor="let vm of vms" >
    <mat-expansion-panel-header>
      Type: {{vm.type}}
    </mat-expansion-panel-header>
    <p >Memory: {{vm.memory}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="vms.length == 0"> No VMs added yet</p>
